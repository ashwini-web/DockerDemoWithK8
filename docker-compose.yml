version: "3.9"
services:
  backend:
    build: ./backend
    image: asrathod/backend:1.1
    container_name: backend
    ports:
      - "8080:8080"
  frontend:
    build: ./frontend
    image: asrathod/frontend:1.1
    container_name: frontend
    depends_on:
      - backend
    ports:
      - "3000:80"
